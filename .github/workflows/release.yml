name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build and Validate Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
        
      - name: Build release AAR
        run: ./gradlew assembleRelease --no-daemon --stacktrace
        
      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace
        
      - name: Publish to Maven Central (Sonatype Central)
        env:
          # Sonatype Central portal token (recommended) or username/password
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}

          # PGP signing (ASCII-armored private key + passphrase)
          # These secret names match `.env` on dev machines.
          ORG_GRADLE_PROJECT_SIGNING_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_SIGNING_PASSWORD: ${{ secrets.GPG_PASSPHRASE }}
        run: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository --no-daemon --stacktrace
        
      - name: Upload release AAR
        uses: actions/upload-artifact@v4
        with:
          name: release-aar
          path: build/outputs/aar/*.aar
          retention-days: 30

