name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build and Validate Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
        
      - name: Build release AAR
        run: ./gradlew assembleRelease --no-daemon --stacktrace
        
      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace
        
      - name: Verify publishing configuration
        run: ./gradlew publishToMavenLocal --no-daemon --stacktrace
        
      - name: Upload release AAR
        uses: actions/upload-artifact@v4
        with:
          name: release-aar
          path: build/outputs/aar/*.aar
          retention-days: 30
          
      - name: Notify JitPack
        if: github.event_name == 'release'
        run: |
          echo "Release ${{ github.event.release.tag_name }} created"
          echo "JitPack will build this release automatically"
          echo "Check status at: https://jitpack.io/com/github/${{ github.repository }}/${{ github.event.release.tag_name }}/build.log"

